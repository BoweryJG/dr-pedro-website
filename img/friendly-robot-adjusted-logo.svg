<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Luxury color gradients -->
    <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6c78c"/>
      <stop offset="100%" stop-color="#c8a45e"/>
    </linearGradient>
    
    <linearGradient id="friendlyBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2"/>
      <stop offset="100%" stop-color="#2c5999"/>
    </linearGradient>
    
    <linearGradient id="robotSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </linearGradient>
    
    <!-- Elegant shadow -->
    <filter id="elegantShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Elements -->
  <g transform="translate(400, 280)">
    <!-- Friendly Robot -->
    <g filter="url(#elegantShadow)">
      <!-- Robot Head - Rounded and Friendly -->
      <rect x="-50" y="-60" width="100" height="90" rx="20" ry="20" 
            fill="white" 
            stroke="url(#friendlyBlue)" 
            stroke-width="3"/>
      
      <!-- Robot Eyes - Friendly and Approachable -->
      <circle cx="-20" cy="-30" r="12" fill="white" stroke="url(#friendlyBlue)" stroke-width="2"/>
      <circle cx="20" cy="-30" r="12" fill="white" stroke="url(#friendlyBlue)" stroke-width="2"/>
      <circle cx="-20" cy="-30" r="5" fill="#4a90e2"/>
      <circle cx="20" cy="-30" r="5" fill="#4a90e2"/>
      
      <!-- Robot Smile - MOVED HIGHER -->
      <path d="M-25,0 C-15,15 15,15 25,0" 
            fill="none" 
            stroke="url(#friendlyBlue)" 
            stroke-width="3" 
            stroke-linecap="round"/>
      
      <!-- Robot Antenna with Gold Accent -->
      <line x1="0" y1="-60" x2="0" y2="-75" stroke="url(#robotSilver)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="-80" r="6" fill="url(#luxuryGold)"/>
      
      <!-- Robot Neck/Implant -->
      <rect x="-8" y="30" width="16" height="20" fill="url(#friendlyBlue)" rx="3" ry="3"/>
      
      <!-- Subtle Robot Detail Elements -->
      <rect x="-40" y="-50" width="15" height="5" rx="2" ry="2" fill="url(#luxuryGold)"/>
      <rect x="25" y="-50" width="15" height="5" rx="2" ry="2" fill="url(#luxuryGold)"/>
    </g>
  </g>
  
  <!-- Typography - Same as Previous Design -->
  <g>
    <!-- Doctor Name - Elegant Position -->
    <text x="400" y="160" 
          font-family="'Didot', 'Bodoni MT', serif" 
          font-weight="400" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666" 
          letter-spacing="2">
      DR. GREG PEDRO
    </text>
    
    <!-- Brand Name - Sophisticated Serif -->
    <text x="400" y="420" 
          font-family="'Didot', 'Bodoni MT', serif" 
          font-weight="400" 
          font-size="48" 
          text-anchor="middle" 
          fill="#333333" 
          letter-spacing="4">
      ABOUT FACE
    </text>
    
    <!-- Descriptor - Minimal Sans Serif -->
    <text x="400" y="460" 
          font-family="'Gill Sans', 'Futura', sans-serif" 
          font-weight="300" 
          font-size="24" 
          text-anchor="middle" 
          fill="#4a90e2" 
          letter-spacing="2">
      DENTAL MEDSPA
    </text>
    
    <!-- Services - Minimal Light Weight -->
    <text x="400" y="500" 
          font-family="'Gill Sans', 'Futura', sans-serif" 
          font-weight="300" 
          font-size="12" 
          text-anchor="middle" 
          fill="#888888" 
          letter-spacing="1.5">
      IMPLANTS · AESTHETICS · TMJ PROCEDURES
    </text>
  </g>
  
  <!-- Subtle Gold Line Accents -->
  <g transform="translate(400, 380)">
    <line x1="-100" y1="0" x2="-20" y2="0" stroke="url(#luxuryGold)" stroke-width="1"/>
    <line x1="20" y1="0" x2="100" y2="0" stroke="url(#luxuryGold)" stroke-width="1"/>
  </g>
</svg>